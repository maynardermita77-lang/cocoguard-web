<div class="table-card">
        <h3 data-i18n="nav.pest_management">Pest Type Management</h3>
        <div class="pest-controls">
            <button class="btn btn-primary" id="addPestBtn" data-i18n="btn.add_pest">Add Pest Type</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th data-i18n="table.id">ID</th>
                    <th data-i18n="table.pest_name">Pest Name</th>
                    <th data-i18n="table.scientific_name">Scientific Name</th>
                    <th data-i18n="table.risk_level">Risk Level</th>
                    <th data-i18n="table.active">Active</th>
                    <th data-i18n="table.actions">Actions</th>
                </tr>
            </thead>
            <tbody id="pestTableBody">
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        <span class="loading-spinner"></span> Loading pest types...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Pest Type Modal -->
    <div id="addPestModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="pestModalTitle">Add New Pest Type</h3>
                <button class="modal-close" id="closePestModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addPestForm">
                    <input type="hidden" id="pestEditId" value="">
                    <div class="form-group">
                        <label for="pestName">Pest Name <span class="required">*</span></label>
                        <input type="text" id="pestName" name="name" required placeholder="e.g., Rhinoceros Beetle">
                    </div>
                    <div class="form-group">
                        <label for="scientificName">Scientific Name</label>
                        <input type="text" id="scientificName" name="scientific_name" placeholder="e.g., Oryctes rhinoceros">
                    </div>
                    <div class="form-group">
                        <label for="riskLevel">Risk Level <span class="required">*</span></label>
                        <select id="riskLevel" name="risk_level" required>
                            <option value="">Select Risk Level</option>
                            <option value="critical">Critical</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="isActive" name="is_active" checked>
                            Active (visible to users)
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelPestBtn">Cancel</button>
                <button type="submit" form="addPestForm" class="btn btn-primary" id="savePestBtn">Save Pest Type</button>
            </div>
        </div>
    </div>
