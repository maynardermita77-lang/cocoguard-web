<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #2d7a3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1b5e20;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
        }
        .success {
            color: #1b5e20;
            background: #e8f5e9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #2d7a3e;
            color: white;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª CocoGuard Users API Test</h1>

    <div class="test-section">
        <h2>1. Check Backend Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>2. Login as Admin</h2>
        <input type="email" id="adminEmail" placeholder="Admin Email" value="admin@cocoguard.com" style="padding: 8px; width: 200px;">
        <input type="password" id="adminPassword" placeholder="Password" value="admin123" style="padding: 8px; width: 200px;">
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h2>3. Fetch Users</h2>
        <button onclick="testGetUsers()">Get All Users</button>
        <div id="usersResult" class="result" style="display:none;"></div>
        <div id="usersTable"></div>
    </div>

    <div class="test-section">
        <h2>4. Database Check</h2>
        <p>To manually check users in database, run in backend folder:</p>
        <code style="background: #333; color: #0f0; padding: 10px; display: block; border-radius: 5px;">
            python check_users.py
        </code>
    </div>

    <script src="../api-client.js"></script>
    <script>
        async function testConnection() {
            const result = document.getElementById('connectionResult');
            result.style.display = 'block';
            result.textContent = 'Testing connection...';
            result.className = 'result';
            
            try {
                const response = await apiClient.healthCheck();
                result.className = 'result success';
                result.textContent = 'âœ… Backend Connected!\n\n' + JSON.stringify(response, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âŒ Connection Failed!\n\n' + error.message + '\n\nMake sure backend is running:\ncd c:\\xampp\\htdocs\\cocoguard-backend\npython -m uvicorn app.main:app --reload --port 8000';
            }
        }

        async function testLogin() {
            const result = document.getElementById('loginResult');
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            result.style.display = 'block';
            result.textContent = 'Logging in...';
            result.className = 'result';
            
            try {
                const response = await apiClient.login(email, password);
                result.className = 'result success';
                result.textContent = 'âœ… Login Successful!\n\n' + 
                    'Token: ' + response.access_token.substring(0, 50) + '...\n' +
                    'Role: ' + response.user.role + '\n' +
                    'Email: ' + response.user.email;
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âŒ Login Failed!\n\n' + error.message + '\n\nPlease create admin user:\ncd c:\\xampp\\htdocs\\cocoguard-backend\npython create_admin_user.py';
            }
        }

        async function testGetUsers() {
            const result = document.getElementById('usersResult');
            const tableDiv = document.getElementById('usersTable');
            
            result.style.display = 'block';
            result.textContent = 'Fetching users...';
            result.className = 'result';
            tableDiv.innerHTML = '';
            
            try {
                const users = await apiClient.listUsers();
                result.className = 'result success';
                result.textContent = `âœ… Found ${users.length} users!\n\n` + JSON.stringify(users, null, 2);
                
                // Create table
                if (users.length > 0) {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Date Joined</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>#${user.id}</td>
                                    <td>${user.username || 'N/A'}</td>
                                    <td>${user.email || 'N/A'}</td>
                                    <td>${user.role || 'user'}</td>
                                    <td><span class="status-badge status-${user.status || 'active'}">${user.status || 'active'}</span></td>
                                    <td>${new Date(user.date_joined || user.created_at).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    tableDiv.appendChild(table);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'âŒ Failed to Fetch Users!\n\n' + error.message + '\n\nMake sure you are logged in as admin.';
            }
        }

        // Auto-test connection on load
        window.addEventListener('load', () => {
            console.log('ðŸ§ª Test page loaded');
            console.log('API Base URL:', apiClient.baseURL);
        });
    </script>
</body>
</html>
